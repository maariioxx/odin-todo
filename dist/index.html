<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="./main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1 class="title">To-Done <span class="material-icons title">check</span></h1>
    <nav>
        <div class="username">
            <div class="welcome">Welcome, <input type="text" value="user" id="username" disabled></div>
            <p class="change-username-btn">Change username</p>
        </div>
        <h3>Home<span class="material-icons nav">home</span></h3>
        <div class="projects-nav">
            <h3>Projects<span class="material-icons nav">folder</span></h3>
        </div>
    </nav>
    <main>
        <form action="">
            <fieldset>
                <legend>Create a new To-Do</legend>
                <div>
                    <label for="toDoTitle">Title</label>
                    <input type="text" name="toDoTitle" id="toDoTitle">
                </div>
                <div>
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div>
                    <fieldset>
                        <div><input type="radio"></div>
                        <div><input type="radio"></div>
                        <div><input type="radio"></div>
                    </fieldset>
                </div>
                <div>
                    <label for="project-select">Choose a project</label>
                    <select name="project" id="project-select">
                        <option value="default">Default</option>
                    </select>
                </div>
                <div class="buttons">
                    <button class="todo-send-btn">Create To-Do</button>
                </div>
            </fieldset>
        </form>
        
        <form action="">
            <dialog class="projectDialog">
                <div>
                    <label for="projectTitle">Title of the new project:</label>
                    <input type="text" name="projectTitle" id="projectTitle">
                </div>
                <div class="buttons">
                    <button class="project-send-btn">SEND</button>
                </div>
            </dialog>
            
        </form>
        <ul class="todo-list"></ul>
        <dialog class="toDoInfoDialog">
            <div class="dialogTitle"></div>
            <div class="dialogDueDate"></div>
            <div class="dialogPriority"></div>
        </dialog>
    </main>
</body>
</html>
